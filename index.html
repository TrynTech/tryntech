<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Categorias Tryn</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0d1117, #1b2735);
      color: #ffffff;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to right, #001F1F, #001430, #002F2F);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      z-index: 1000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      height: 65px;
    }

    .logo-container span {
      font-size: 26px;
      font-family: Verdana, sans-serif;
      color: #c2c2c2;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;

    }

   .cart-icon img {
  height: 45px;
  filter: brightness(0) invert(1);
  transition: transform 0.2s ease, filter 0.2s ease;
  cursor: pointer;
}

.cart-icon img:hover {
  transform: scale(1.1);
  filter: brightness(0) invert(0.7);
}


    .main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 120px 20px 60px;
    }

    nav.menu-container {
      background-color: rgba(12, 17, 23, 0.9);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
      animation: pulseShadow 5s ease-in-out infinite;
    }

    @keyframes pulseShadow {
      0% { box-shadow: 0 0 20px rgba(0, 146, 102, 0.349); }
      25% { box-shadow: 0 0 20px rgba(0, 255, 200, 0.4); }
      50% { box-shadow: 0 0 25px rgba(0, 102, 255, 0.4); }
      75% { box-shadow: 0 0 25px rgba(0, 200, 146, 0.4); }
      100% { box-shadow: 0 0 20px rgba(0, 146, 102, 0.349); }
    }

    ul.menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    ul.menu li a {
      display: block;
      text-decoration: none;
      padding: 25px;
      border-radius: 15px;
      background: linear-gradient(135deg, #004d4d, #005577);
      color: #f0f0f0;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(14, 231, 61, 0.205);
    }

    ul.menu li a:hover {
      background: linear-gradient(135deg, #008080, #0080ff);
      color: #ffffff;
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.404);
    }

    @media (max-width: 900px) {
      ul.menu {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      ul.menu {
        grid-template-columns: 1fr;
      }

      .logo-container span {
        font-size: 18px;
      }

      nav.menu-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="melhorada 4.svg" alt="Logo TrynTech" />
      <span>Tryn Categorias</span>
    </div>
    <div class="cart-icon">
      <img src="cart_main.svg" alt="Carrinho de compras">
    </div>
  </header>

  <main class="main">

        <li><a href="cadeira_gamer.html">Cadeiras</a></li>
        <li><a href="placa_m_e.html">Placa Mãe</a></li>
        <li><a href="partes_e_pe_as.html">Peças e Upgrades</a></li>
        <li><a href="placa_de_v_deo.html">Placas de Vídeo</a></li>
        <li><a href="processador_amd.html">Processadores Amd</a></li>
